<!doctype html>
<html lang=en>
    <head>
        <meta charset=utf-8>
        <title>{% block title %}{% endblock %} - Debian Metrics Portal</title>
        <link rel="stylesheet" href="static/css/ui-lightness/jquery-ui-1.10.4.min.css" />
        <link rel="stylesheet" href="static/css/ts-blue/style.css" />
        <link rel="stylesheet" href="static/css/debian.css" />
        <link rel="stylesheet" href="static/css/debmetrics.css" />
    </head>
    <body>
        <header id="header">
            <div id="upperheader">
                <div id="logo">
                    <a href="http://www.debian.org/" title="Debian Home"><img src="{{ url_for('static', filename='img/debian-50.png') }}" alt="Debian"></a>
                </div>
                <p class="section"><a href="/">Debmetrics home</a></p>
            </div>
            <nav id="navbar">
                <p class="hidecss"><a href="#content">Skip Quicknav</a></p>
                <ul>
                    <li><a href="/">Home</a></li>
                </ul>
            </nav>
            <p id="breadcrumbs"></p>
        </header>
        <div id="content">
            {% block body %}{% endblock %}
        </div>
        <footer id="footer">
            <p>
                <a href="http://anonscm.debian.org/gitweb/?p=users/josephbisch-guest/debmetrics.git;a=summary">Source Code</a>
                | <a href="http://debmetrics.readthedocs.org/en/latest/">Docs</a>
                | <a href="{{ url_for('thanks') }}">Thanks</a>
                | <a href="{{ url_for('contact') }}">Contact</a>
            </p>
        </footer>
        <script src="static/js/jquery-1.11.1.min.js"></script>
        <script src="static/js/jquery-ui-1.10.4.min.js"></script>
        <script src="static/js/jquery.stickytableheaders.min.js"></script>
        <script src="static/js/jquery.tablesorter.min.js"></script>
        <script src="{{ url_for('static2', filename='js/jquery.flot.js') }}"></script>
        <script src="{{ url_for('static2', filename='js/jquery.flot.time.js') }}"></script>
        <script src="{{ url_for('static2', filename='js/jquery.flot.hiddengraphs.js') }}"></script>
        <script src="{{ url_for('static2', filename='js/jquery.flot.tooltip.min.js') }}"></script>
        <script src="{{ url_for('static2', filename='js/jquery.flot.superlegends.js') }}"></script>
        <script>$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
        <script src="static/js/global.js"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
